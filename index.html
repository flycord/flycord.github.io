<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Flycord - GitHub Profil Aracı">
    <meta property="og:description" content="Flycord - kullanıcı bilgilerini kolayca görüntüleyin. Profil bilgileri, repolar ve daha fazlası!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://flycord.github.io/">
    <title>Flycord - Github Kullanıcı Arama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="./logos/search.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/styles.css">
</head>
<body>
    <div class="gui-container" id="main-gui">
        <div class="rgb-border"></div>
        <div class="gui-content">
            <h1 class="gui-title">FLYCORD</h1>
            <div class="search-container">
                <div class="input-container">
                    <input type="text" id="username-input" placeholder="GitHub username girin...">
                    <div class="input-corner"></div>
                </div>
                <button id="search-btn" class="icon-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button id="clear-btn" class="icon-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div id="loading-container" class="loading-container">
                <p>Yükleniyor...</p>
                <div class="potion-loading">
                    <div class="potion-bottle">
                        <div class="potion-liquid"></div>
                    </div>
                </div>
            </div>
            <div id="terminal" class="terminal"></div>
        </div>
    </div>

    <div class="gui-container" id="user-gui" style="display: none;">
        <div class="rgb-border"></div>
        <div class="gui-content">
            <button id="close-btn" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="user-header">
                <div class="avatar-container">
                    <img id="user-avatar" src="" alt="Avatar" class="avatar-img">
                </div>
                <div class="user-info">
                    <h2 id="user-name"></h2>
                    <p id="user-username" class="username-text"></p>
                </div>
            </div>
            <div class="user-details">
                <div class="detail-item">
                    <i class="fas fa-info-circle detail-icon"></i>
                    <span id="user-bio" class="detail-text"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-envelope detail-icon"></i>
                    <span id="user-email" class="detail-text"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-calendar-alt detail-icon"></i>
                    <span id="user-created" class="detail-text"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-users detail-icon"></i>
                    <span id="user-followers" class="detail-text"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-user-plus detail-icon"></i>
                    <span id="user-following" class="detail-text"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-code-branch detail-icon"></i>
                    <span id="user-repos" class="detail-text"></span>
                </div>
            </div>
            <div class="other-emails" id="other-emails-container" style="display: none;">
                <h3>Diğer E-postalar:</h3>
                <ul id="other-emails-list"></ul>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-line"></div>
        <p class="footer-text">© 2025 FlyCord - Website Designed by <span class="glitch" data-text="Mentalite">Mentalite</span></p>
    </footer>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
